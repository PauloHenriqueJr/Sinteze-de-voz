<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sintetizador de Voz</title>
  </head>
  <body>
    <h1 id="titulo">Sintetizador de Voz</h1>
    <div id="progresso"></div>
    <div class="container">
        <textarea id="texto" placeholder="Digite o texto que deseja sintetizar aqui..."></textarea>
        <br>
        <label for="idioma">Idioma:</label>
        <select id="idioma">
          <option value="pt-BR">Português (Brasil)</option>
          <option value="en-US">Inglês (Estados Unidos)</option>
          <option value="es-ES">Espanhol (Espanha)</option>
          <option value="fr-FR">Francês (França)</option>
          <option value="de-DE">Alemão (Alemanha)</option>
        </select>
        <br>
        <label for="volume">Volume:</label>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
        <br>
        <label for="velocidade">Velocidade:</label>
        <input type="range" id="velocidade" min="0.5" max="2" step="0.1" value="1">
        <br>
        <div class="botoes">
            <button id="botao">Ler</button>
            <button id="pausa">Pausa</button>
            <button id="continuar">Continuar</button>
            <button id="cancelar">Cancelar</button>
          </div>
      </div>
  </body>
  <script src="script.js"></script>
</html>
